<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="iphone-frame">
        <div class="dynamic-island"></div>
        <div class="screen">
            <!-- 頂部狀態欄 -->
            <div class="status-bar">
                <div class="status-bar-title">預約成功</div>
            </div>
            
            <!-- 內容區域 -->
            <div class="content">
                <div class="success-message">
                    <div class="success-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="success-title">預約已確認！</div>
                    <div class="success-text">
                        您已成功預約「李明哲」的設計服務<br>

                        同時專家也會盡快與您聯繫
                    </div>
                    
                    <!-- 訂單摘要 -->
                    <div style="background-color: #f8f8fa; border-radius: 12px; padding: 15px; margin-bottom: 25px; text-align: left;">
                        <div style="margin-bottom: 15px; border-bottom: 1px solid #eaeaea; padding-bottom: 10px;">
                            <div style="font-weight: 600; color: #333; margin-bottom: 5px;">訂單編號</div>
                            <div style="color: #666;">BK20230601001</div>
                        </div>
                        <div style="margin-bottom: 15px; border-bottom: 1px solid #eaeaea; padding-bottom: 10px;">
                            <div style="font-weight: 600; color: #333; margin-bottom: 5px;">服務項目</div>
                            <div style="color: #666;">基礎UI設計</div>
                        </div>
                        <div style="margin-bottom: 15px; border-bottom: 1px solid #eaeaea; padding-bottom: 10px;">
                            <div style="font-weight: 600; color: #333; margin-bottom: 5px;">預約時間</div>
                            <div style="color: #666;">2023年6月10日 10:00</div>
                        </div>
                        <div>
                            <div style="font-weight: 600; color: #333; margin-bottom: 5px;">預估金額</div>
                            <div style="color: #1A7B8E; font-weight: 600; font-size: 18px;">NT$3,000</div>
                        </div>
                    </div>
                    
                    <!-- 按鈕區 -->
                    <a href="orders.html" class="btn btn-full" style="margin-bottom: 15px;">查看我的訂單</a>
                    <a href="index.html" class="btn btn-secondary btn-full">返回首頁</a>
                </div>
            </div>
            
            <!-- 底部導航欄 -->
            <div class="tab-bar">
                <a href="index.html" class="tab-item">
                    <i class="fas fa-home tab-icon"></i>
                    <span>首頁</span>
                </a>
                <a href="explore.html" class="tab-item">
                    <i class="fas fa-compass tab-icon"></i>
                    <span>探索</span>
                </a>
                <a href="orders.html" class="tab-item">
                    <i class="fas fa-clipboard-list tab-icon"></i>
                    <span>訂單</span>
                </a>
                <a href="messages.html" class="tab-item">
                    <i class="fas fa-comment-alt tab-icon"></i>
                    <span>訊息</span>
                </a>
                <a href="profile.html" class="tab-item">
                    <i class="fas fa-user tab-icon"></i>
