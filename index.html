<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProLink - 專業人才服務平台原型</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            background-color: #f2f2f7;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        
        .prototype-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .prototype-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1d1d1f;
        }
        
        .iphone-frame {
            width: 430px;
            height: 932px;
            background-color: #fff;
            border-radius: 55px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,0.1);
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .page-description {
            margin-top: 10px;
            font-size: 14px;
            color: #6e6e73;
            max-width: 430px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 首頁 -->
    <div class="prototype-container">
        <div class="prototype-title">首頁</div>
        <div class="iphone-frame">
            <iframe src="home.html" title="首頁"></iframe>
        </div>
        <div class="page-description">
            展示平台主要內容，包括熱門專家、服務類別和推薦內容
        </div>
    </div>
    
    <!-- 探索頁 -->
    <div class="prototype-container">
        <div class="prototype-title">探索</div>
        <div class="iphone-frame">
            <iframe src="explore.html" title="探索"></iframe>
        </div>
        <div class="page-description">
            瀏覽不同類別的專業人才和服務
        </div>
    </div>
    
    <!-- 訂單頁 -->
    <div class="prototype-container">
        <div class="prototype-title">訂單</div>
        <div class="iphone-frame">
            <iframe src="orders.html" title="訂單"></iframe>
        </div>
        <div class="page-description">
            查看和管理用戶的服務訂單
        </div>
    </div>
    
    <!-- 訊息頁 -->
    <div class="prototype-container">
        <div class="prototype-title">訊息</div>
        <div class="iphone-frame">
            <iframe src="messages.html" title="訊息"></iframe>
        </div>
        <div class="page-description">
            與專業人才進行溝通和交流
        </div>
    </div>
    
    <!-- 個人資料頁 -->
    <div class="prototype-container">
        <div class="prototype-title">個人資料</div>
        <div class="iphone-frame">
            <iframe src="profile.html" title="個人資料"></iframe>
        </div>
        <div class="page-description">
            管理用戶個人資料和設定
        </div>
    </div>
    
    <!-- 專家詳情頁 -->
    <div class="prototype-container">
        <div class="prototype-title">專家詳情</div>
        <div class="iphone-frame">
            <iframe src="expert-detail.html" title="專家詳情"></iframe>
        </div>
        <div class="page-description">
            查看專業人才的詳細資料和服務
        </div>
    </div>
    
    <!-- 預約頁面 -->
    <div class="prototype-container">
        <div class="prototype-title">預約服務</div>
        <div class="iphone-frame">
            <iframe src="booking.html" title="預約服務"></iframe>
        </div>
        <div class="page-description">
            預約專業人才的服務
        </div>
    </div>
    
    <!-- 預約成功頁面 -->
    <div class="prototype-container">
        <div class="prototype-title">預約成功</div>
        <div class="iphone-frame">
            <iframe src="booking-success.html" title="預約成功"></iframe>
        </div>
        <div class="page-description">
            預約成功後的確認頁面
        </div>
    </div>
</body>
</html>
